<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [button]="true" [href]="'/asignaturas-alumnos'">
        <ion-icon name="library-outline" class="ion-margin-end"></ion-icon>
        <ion-label>Mis asignaturas</ion-label>
      </ion-item>
      <ion-item [button]="true" [href]="'/asistencias-alumnos'">
        <ion-icon name="calendar-outline" class="ion-margin-end"></ion-icon>
        <ion-label>Mis asistencias</ion-label>
      </ion-item>
      <ion-item [button]="true" [href]="'/cambiar-clave'">
        <ion-icon name="lock-closed-outline" class="ion-margin-end"></ion-icon>
        <ion-label>Cambiar clave</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-label style="font-size: 20px;">Cambiar Clave</ion-label>
      <ion-buttons slot="end">
        <ion-back-button defaultHref="menu-alumno"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 85vh;">
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="ion-text-center">Cambiar Clave</ion-card-title>
              <br>
            </ion-card-header>
            <ion-card-content>
              <ion-input label="Clave antigua" label-placement="floating" fill="outline"></ion-input>
              <br>
              <ion-input label="Clave nueva" label-placement="floating" fill="outline"></ion-input>
              <br>
              <ion-input label="Repetir clave nueva" label-placement="floating" fill="outline"></ion-input>
              <br>
              <ion-button (click)="restablecerPwd()" expand="block" fill="solid" shape="round" color="warning">
                Cambiar clave
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
